<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Normal html -->
    <h1>hello_bacho</h1>
    <p> </p>

    <button onclick="hey()" id="ar">submit</button>
    
    <script>
        document.addEventListener("dblclick" , hello)
        function hello() {
            document.querySelector("p").innerText ="hello"
        }

        function hey() {
            document.getElementById("ar").innerText = "arty"
        }
    </script>
</body>
</html>
