<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./qr_code.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Andika:ital,wght@1,700&family=Fira+Sans:wght@900&family=IBM+Plex+Mono:wght@500&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

    <main class="wrapper">
        
        <div class="text">

        <h3>QR Code Generator</h3>
        <p>Paste a url or enter text to create QR code</p>

        </div>

        <div class="section">

            <input type="text" class="inp" id="input" spellcheck="false" value="" placeholder="Paste url "> <br>
            <button class="btn" id="bt">Generate QR Code</button>

        </div>

        <div class="QR">

            <img src="" class="qrCode">
            
        </div>

    </main>

    <script src="./qr_code.js"></script>

</body>
</html>
